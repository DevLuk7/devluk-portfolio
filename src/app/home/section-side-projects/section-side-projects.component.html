<div class="mx-auto text-center">
  <h2
    class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white"
  >
    Side projects
  </h2>
  <div
    class="px-4 mx-auto text-center md:max-w-screen-md lg:max-w-screen-lg lg:px-36"
  >
    <div
      class="flex flex-wrap justify-center items-center my-8 text-gray-500 divide-y divide-gray-200 dark:divide-gray-700"
    >
      @for (project of workProjects; track $index) {
      <div class="space-y-4 py-5">
        <h3
          class="text-2xl font-bold leading-tight text-gray-900 dark:text-white"
        >
          {{ project.name }}
        </h3>
        <p class="text-lg font-normal text-gray-500 dark:text-gray-400">
          {{ project.desc }}
        </p>
        <div class="flex flex-wrap gap-2 justify-center">
          @for (skill of project.skills; track $index) {
          <app-skill-badge [skill]="skill"></app-skill-badge>
          }
        </div>
      </div>
      }
    </div>
  </div>
</div>
