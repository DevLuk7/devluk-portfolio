<div class="mx-auto text-center">
  <h2
    class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white"
  >
    Certificates
  </h2>
  <div
    class="px-4 mx-auto text-center md:max-w-screen-md lg:max-w-screen-lg lg:px-36"
  >
    <div
      class="flex flex-col justify-center gap-4 items-center mt-8 text-gray-500 w-fit mx-auto"
    >
      @for (cert of certificates; track $index) {
      <app-cta-link
        class="w-full"
        [href]="cert.link"
        [skill]="cert.skill"
        [name]="cert.name"
      />
      }
    </div>
  </div>
</div>
