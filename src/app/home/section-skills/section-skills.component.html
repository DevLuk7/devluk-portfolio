<div class="mx-auto text-center">
  <h2
    class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white"
  >
    Skills
  </h2>
  <div
    class="px-4 mx-auto text-center md:max-w-screen-md lg:max-w-screen-lg lg:px-36"
  >
    <div
      class="flex flex-wrap justify-center mt-8 text-gray-500 sm:justify-between"
    >
      @for (cat of skillsByTech; track $index) {
      <div class="h-full">
        <h3 class="mb-4 text-2xl font-bold text-black dark:text-white">
          {{ cat[0] | titlecase }}
        </h3>
        <div class="grid grid-cols-2 gap-4">
          @for (skill of cat[1]; track $index) {
          <app-skill-icon [skill]="skill" />
          }
        </div>
      </div>

      }
    </div>
  </div>
</div>
