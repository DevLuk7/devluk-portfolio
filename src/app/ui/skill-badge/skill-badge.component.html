<span
  class="flex flex-nowrap items-center text-xs font-medium px-2.5 py-0.5 rounded border-2 text-nowrap"
  [ngClass]="class()"
  [style]="
    color
      ? {
          color: color,
          'border-color': color
        }
      : null
  "
>
  <div class="w-3 h-3 mr-2">
    <app-skill-icon class="w-3 h-3" [skill]="skill()" />
  </div>

  {{ name() }}
</span>
